<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thinking Shimmer</title>
  <style>
    :root{
      --bg: #0b0f19;
      --bubble: #1a2233;
      --shine-base: rgba(255,255,255,.10);
      --shine-mid:  rgba(255,255,255,.28);
      --text: #d7e2ff;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 30% 10%, #162040, var(--bg));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .chat{
      width:min(720px, 92vw);
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:flex-end;
    }

    .row.user{ justify-content:flex-end; }
    .row.assistant{ justify-content:flex-start; }

    .bubble{
      max-width: 78%;
      padding:12px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .bubble.user{
      background: rgba(111, 180, 255, .14);
      border-color: rgba(111, 180, 255, .18);
    }

    /* --- SHIMMER "THINKING" BUBBLE --- */
    .thinking{
      background: var(--bubble);
      border-color: rgba(255,255,255,.08);
      width: min(420px, 78%);
    }

    .lines{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .line{
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      position: relative;
      overflow: hidden;
    }

    /* shimmering shine that moves left -> right */
    .line::after{
      content:"";
      position:absolute;
      inset:0;
      transform: translateX(-120%);
      background: linear-gradient(
        90deg,
        transparent 0%,
        var(--shine-base) 35%,
        var(--shine-mid) 50%,
        var(--shine-base) 65%,
        transparent 100%
      );
      animation: shine 1.15s ease-in-out infinite;
    }

    /* different widths to look like real text */
    .w1{ width: 78%; }
    .w2{ width: 92%; }
    .w3{ width: 58%; }

    /* slightly stagger the shine for a nicer feel */
    .delay1::after{ animation-delay: .00s; }
    .delay2::after{ animation-delay: .10s; }
    .delay3::after{ animation-delay: .20s; }

    @keyframes shine{
      0%   { transform: translateX(-120%); }
      100% { transform: translateX(120%); }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .line::after{ animation: none; opacity:.35; transform:none; }
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="row user">
      <div class="bubble user">yo can you show the “thinking” shine?</div>
    </div>

    <div class="row assistant">
      <div class="bubble thinking" aria-label="Assistant is thinking">
        <div class="lines">
          <div class="line w2 delay1"></div>
          <div class="line w1 delay2"></div>
          <div class="line w3 delay3"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
